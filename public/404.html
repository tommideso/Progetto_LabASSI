<!DOCTYPE html>
<html>
<head>
  <title>Errore 404: La pagina che stavi cercando non esiste</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .custom-404-page {
      background-color: #ffffff;
      color: #2E2F30;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .custom-404-page .dialog {
      background-color: #47aceb;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }
    .custom-404-page h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 1rem;
    }
    .custom-404-page p {
      font-size: 1.25rem;
      color: #ffffff;
    }
    .custom-404-page a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #ffffff;
      color: #47aceb;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    .custom-404-page a:hover {
      background-color: #47aceb;
      color: #ffffff;
    }
  </style>
</head>

<body class="custom-404-page">
  <div class="dialog">
    <h1>Errore 404</h1>
    <p>La pagina che stavi cercando non esiste.</p>
    <p>Potresti aver digitato male l'indirizzo o la pagina potrebbe essere stata spostata.</p>
    <p>Se sei il proprietario dell'applicazione, controlla i log per maggiori informazioni.</p>
    <a href="/">Torna alla Home</a>
  </div>
</body>
</html>
